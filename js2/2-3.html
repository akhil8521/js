<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <title> Sum of Numbers</title>
        <script>
        var n=prompt("Enter any number to sum from 1 through 100");
        f(n);
        function f(n){
            do{
                if(n>=1 && n<=100){
                    var sum=0;
                    for(var i=1;i<=n;i++){
                        sum=sum+i;
                    }
                    alert("sum of numbers from 1 through "+n+ " is " +sum);
                    var x=prompt("Do another sum? Press y");
                    do{
                        if(x==="y"){
                            var n1=prompt("Enter any number to sum from 1 through 100");
                            f(n1);
                        }
                        else{
                            break;
                        }
                    }
                    while(x!="y");
                    break;
                }
                else{
                    alert("Please enter a number between 1 and 100");
                    var n2=prompt("Enter any number to sum from 1 through 100");
                    f(n2);
                    break;
                }

            }
            while(n);
        }
        </script>
    </head>
    <body>
        <main>
            <h1>Thanks for using the Sum of Numbers application!</h1>
        </main>
    </body>
</html>
