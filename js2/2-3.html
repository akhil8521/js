<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <title> Sum of Numbers</title>
        <script>
        var n=prompt("Enter any number to sum from 1 through 100");
        f(n);
        function f(n){
        do
        {
            do
            {
                var number = prompt("Enter any top number to sum from 1 through 100: ");
                number = parseInt(number);
                if(isNaN(number) || number <1 || number > 100)
                {
                    alert("Please enter a number between 1 and 100");
                }
            }
            while (isNaN(number) || number <1 || number > 100);
                var sum = 0; 
                for (var i = 0; i <= number; i++) { 
                    sum = sum + i; }

            alert("The sum of the numbers from 1 through " + number + " is " + sum);
            again = prompt("Do another sum? ('y' for yes)")
        }
        while (again === 'y');
        }
        </script>
    </head>
    <body>
        <main>
            <h1>Thanks for using the Sum of Numbers application!</h1>
        </main>
    </body>
</html>
