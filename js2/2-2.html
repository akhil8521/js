<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF=8" />
    <title>Show letter grade</title>
    <script>
      let flag = true;
      while (nG != 999) {
        do {
          var nG = prompt("Enter number Grade from 0 through 100 \n or Enter 999 to end entries");

          if (nG >= 88 && nG <= 100) {
            alert("number Grade: " + nG + "\nLetter Grade is: A");
          } else if (nG > 80 && nG <= 87) {
            alert("number Grade" + nG + "\nLetter Grade is: B");
          } else if (nG > 68 && nG <= 79) {
            alert("number Grade: " + nG + "\nLetter Grade is: C");
          } else if (nG >= 60 && nG <= 67) {
            alert("number Grade: " + nG + "\nLetter Grade is: D");
          } else if (nG >= 0 && nG < 60) {
            alert("number Grade: " + nG + "\nLetter Grade is: F");
          } else if (nG < 0 || nG > 100) {
            flag = false;
          }
        } while (flag);
      }
    </script>
  </head>
  <body>
    <main>
      <h1>Thanks for using the Show letter grade application!</h1>
    </main>
  </body>
</html>
