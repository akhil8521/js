<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF=8" />
    <title>Show letter grade</title>
    <script>
      let continueFlag = true;
      while (numberGrade != 999) {
        do {
          var numberGrade = prompt("Enter number Grade from 0 through 100 \n or Enter 999 to end entries");

          if (numberGrade >= 88 && numberGrade <= 100) {
            alert("number Grade: " + numberGrade + "\nLetter Grade is: A");
          } else if (numberGrade > 80 && numberGrade <= 87) {
            alert("number Grade" + numberGrade + "\nLetter Grade is: B");
          } else if (numberGrade > 68 && numberGrade <= 79) {
            alert("number Grade: " + numberGrade + "\nLetter Grade is: C");
          } else if (numberGrade >= 60 && numberGrade <= 67) {
            alert("number Grade: " + numberGrade + "\nLetter Grade is: D");
          } else if (numberGrade >= 0 && numberGrade < 60) {
            alert("number Grade: " + numberGrade + "\nLetter Grade is: F");
          } else if (numberGrade < 0 || numberGrade > 100) {
            continueFlag = false;
          }
        } while (continueFlag);
      }
    </script>
  </head>
  <body>
    <main>
      <h1>Thanks for using the Show letter grade application!</h1>
    </main>
  </body>
</html>
