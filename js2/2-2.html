<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <title> Number grades to Letter Grades</title>
        <script>
        do{
            var number = prompt("Enter number Grade from 0 through 100 \nor Enter 999 to end entries");
        
            if (number >= 88 && number <= 100){
                var output= alert("Number Grade: " + number + "\nLetter Grade is: A")
            }
            else if (number> 80 && number <= 87){
                var output = alert("Number Grade" + number + "\nLetter Grade is: B")
            }
            else if (number> 68 && number <= 79) { 
                var output = alert("Number Grade: " + number + "\nLetter Grade is: C")
            }
            else if (number >= 60 && number <= 67){
                var output = alert("Number Grade: " + number + "\nLetter Grade is: D")
            }
            else if (number < 60 ){
                var output = alert("Number Grade: " + number + "\nLetter Grade is: F")
            }
            else if (number=999) {
                var output = alert("You Entered: " + number + "\nEnding the Application")
            } 
        }while(number != 999)
        </script>
    </head>
    <body>
        <main>
            <h1>Thanks for using the Number grades to Letter grades application!</h1>
        </main>
    </body>
</html>
