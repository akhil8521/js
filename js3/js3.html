<!DOCTYPE html>

<html>

<head>

<title>Sales Tax Calculator</title>

<style>

body {

font-family: Verdana, Arial, Helvetica, sans-serif;

font-size: 100%;

margin: 0 auto;

border: 4px solid blue;

padding: 0 2em 1em;

width: 500px;

box-shadow: 10px 10px 5px grey;

}

h1 {

font-size: 150%;

color: blue;

margin-bottom: .5em;

}

input {

width: 20em;

margin-left: 1em;

margin-bottom: 1em;

}

#submit {

height: 20px;

width: 100px;

}

#clear {

height: 20px;

width: 100px;

}

</style>

</head>

<body>

<h1>Sales Tax Calculator</h1>

<p>Enter Subtotal and Tax Rate and click "Calculate"</p>

<table>

<tr>

<td>Subtotal:</td>

<td><input type="text" id="subTotal"></td>

</tr>

<tr>

<td>Tax Rate:</td>

<td><input type="text" id="taxRate"></td>

</tr>

<tr>

<td>Sales Tax:</td>

<td><input type="text" id="salesTax" disabled></td>

</tr>

<tr>

<td>Total:</td>

<td><input type="text" id="total" disabled></td>

</tr>

<tr>

<td></td>

<td>

<input type="submit" id="submit" value="Calculate" onclick="processEntries()">

<input type="reset" id="clear" value="Clear" onclick="clearForm()">

</td>

</tr>

</table>

<script>

//function to calculate the tax and total

function processEntries(){

var subTotal=document.getElementById('subTotal').value;

var taxRate=document.getElementById('taxRate').value;

if(parseFloat(subTotal)<0 || parseFloat(subTotal)>10000){

alert("Please enter subtotal value betweeen 1-10000");

}

else if(parseFloat(taxRate)<0 || parseFloat(taxRate)>10000){

alert("Please enter tax rate value betweeen 1-12");

}

else{

var tax = (parseFloat(subTotal) * parseFloat(taxRate))/100;

var total = parseFloat(tax) + parseFloat(subTotal);

document.getElementById("salesTax").value = tax.toFixed(2);

document.getElementById("total").value = total.toFixed(2);

}

}

//function to clear the textbox

function clearForm(){

document.getElementById('subTotal').value = "";

document.getElementById('taxRate').value = "";

document.getElementById("salesTax").value = "";

document.getElementById("total").value = "";

}

</script>

</body>

</html>
