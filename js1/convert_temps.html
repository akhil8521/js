<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Convert from Fahrenheit to Centigrade </title>
        <script>
        var temp= prompt("Enter Fahrenheit temperature");
        var celtemp= (temp-32) * (5 / 9) ;
        var output = alert("Fahrenheit Temperature is: "+  temp  + "\n" + "\n" + "Celsius Temperature is: "+ celtemp);
        </script>
    </head>
    <body>
        <main>
            <h1>Thanks for using the temperature converter</h1>
        </main>
    </body>
</html>
