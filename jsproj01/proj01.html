<html>
<head>
<title>My Scientific Calculator</title>
</head>
<style type="text/css">
* {
padding: 0;
margin: 7px;
text-align: center;
}
body {
background-color:green;
}
.calculator {
width: 450px;
height: 420px;
background-color: cyan;
border: 5px solid orange;
border-radius: 10px;
}
#Main {
width: 320px;
height: 40px;
text-align: right;
background-color: black;
border: 3px solid yellow;
font-size: 18px;
left: 2px;
top: 2px;
color: #7fff00;
}
.Top{
color: white;
background-color: #af6f6f;
font-size: 16px;
margin: auto;
width: 50px;
height: 25px;
}
.Num {
color: white;
background-color: pink;
font-size: 16px;
margin: auto;
width: 50px;
height: 25px;
}
.Math {
color: white;
background-color: #ff4561;
font-size: 14px;
margin: auto;
width: 50px;
height: 25px;
}
.Opps {
color: white;
background-color: #ff9933;
font-size: 14px;
margin: auto;
width: 50px;
height: 25px;
}
</style>
<body>
<form name="sci-calc">
<table class="calculator" cellspacing="0" cellpadding="1">
<tr>
<td colspan="5"><input id="Main" name="Main" value="0" size="28" maxlength="25"></td>
</tr>
<tr>
<td><input type="button" class="Top" name="Top" value="C" onclick="this.form.Main.value= 0 "></td>
<td><input type="button" class="Top" name="Top" value="<--" onclick="deleteChar(this.form.Main)"></td>
<td><input type="button" class="Top" name="Top" value="=" onclick="if(numCheck(this.form.Main.value)) { compute(this.form) }"></td>
<td><input type="button" class="Opps" name="Opps" value="&#960;" onclick="addChars(this.form.Main,'3.14159265359')"></td>
<td><input type="button" class="Math" name="Math" value="%" onclick=" percent(this.form.Main)"></td>
</tr>
<tr>
<td><input type="button" class="Num" name="Num" value="7" onclick="addChars(this.form.Main, '7')"></td>
<td><input type="button" class="Num" name="Num" value="8" onclick="addChars(this.form.Main, '8')"></td>
<td><input type="button" class="Num" name="Num" value="9" onclick="addChars(this.form.Main, '9')"></td>
<td><input type="button" class="Opps" name="Opps" value="x&#94;" onclick="if(numCheck(this.form.Main.value)) { exp(this.form) }"></td>
<td><input type="button" class="Math" name="Math" value="/" onclick="addChars(this.form.Main, '/')"></td>
<tr>
<td><input type="button" class="Num" name="Num" value="4" onclick="addChars(this.form.Main, '4')"></td>
<td><input type="button" class="Num" name="Num" value="5" onclick="addChars(this.form.Main, '5')"></td>
<td><input type="button" class="Num" name="Num" value="6" onclick="addChars(this.form.Main, '6')"></td>
<td><input type="button" class="Opps" name="Opps" value="ln" onclick="if(numCheck(this.form.Main.value)) { logEval(this.form) }"></td>
<td><input type="button" class="Math" name="Math" value="*" onclick="addChars(this.form.Main, '*')"></td>
</tr>
<tr>
<td><input type="button" class="Num" name="Num" value="1" onclick="addChars(this.form.Main, '1')"></td>
<td><input type="button" class="Num" name="Num" value="2" onclick="addChars(this.form.Main, '2')"></td>
<td><input type="button" class="Num" name="Num" value="3" onclick="addChars(this.form.Main, '3')"></td>
<td><input type="button" class="Opps" name="Opps" value="&radic;" onclick="if(numCheck(this.form.Main.value)) { sRoot(this.form) }"></td>
<td><input type="button" class="Math" name="Math" value="-" onclick="addChars(this.form.Main, '-')"></td>
</tr>
<tr>
<td><input type="button" class="Math" name="Math" value="&#177" onclick="changeSign(this.form.Main)"></td>
<td><input type="button" class="Num" name="Num" value="0" onclick="addChars(this.form.Main, '0')"></td>
<td><input type="button" class="Math" name="Math" value="&#46;" onclick="addChars(this.form.Main, '&#46;')"></td>
<td><input type="button" class="Opps" name="Opps" value="x&#50;" onclick="if(numCheck(this.form.Main.value)) { square(this.form) }"></td>
<td><input type="button" class="Math" name="Math" value="+" onclick="addChars(this.form.Main, '+')"></td>
</tr>
<tr>
<td><input type="button" class="Math" name="Math" value="(" onclick="addChars(this.form.Main, '(')"></td>
<td><input type="button" class="Math" name="Math" value=")" onclick="addChars(this.form.Main,')')"></td>
<td><input type="button" class="Math" name="Math" value="cos" onclick="if(numCheck(this.form.Main.value)) { cosEval(this.form) }"></td>
<td><input type="button" class="Math" name="Math" value="sin" onclick="if(numCheck(this.form.Main.value)) { sinEval(this.form) }"></td>
<td><input type="button" class="Math" name="Math" value="tan" onclick="if(numCheck(this.form.Main.value)) { tanEval(this.form) }"></td>
</tr>
</tabel>
</form>
</body>
<script>
function addChars(input, character) {
if(input.value == null || input.value == "0")
input.value = character
else
input.value += character
}
function cosEval(form) {
form.Main.value = Math.cos(form.Main.value);
}
function sinEval(form) {
form.Main.value = Math.sin(form.Main.value);
}
function tanEval(form) {
form.Main.value = Math.tan(form.Main.value);
}
function sRoot(form) {
form.Main.value = Math.sqrt(form.Main.value);
}
function logEval(form) {
form.Main.value = Math.log(form.Main.value);
}
function exp(form) {
form.Main.value = Math.exp(form.Main.value);
}
function deleteChar(input) {
input.value = input.value.substring(0, input.value.length - 1)
}
var val = 0.0;
function computePercent(input) {
val = input.value;
input.value = input.value + "%";
}
function changeSign(input) {
if(input.value.substring(0, 1) == "-")
input.value = input.value.substring(1, input.value.length)
else
input.value = "-" + input.value
}
function compute(form) {
form.Main.value = eval(form.Main.value);
}
function square(form) {
form.Main.value = eval(form.Main.value) * eval(form.Main.value)
}
function numCheck(str) {
for (var i = 0; i < str.length; i++) {
var t = str.charAt(i);
if (t < "0" || t > "9") {
if (t != "/" && t != "*" && t != "+" && t != "-" && t != "."
&& t != "(" && t!= ")" && t != "%") {
alert("ERROR:Invalid Entry!")
return false
}}}
return true}
</script>
</html>
